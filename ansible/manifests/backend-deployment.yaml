apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: iiitbroshan/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: ENCRYPTION_KEY
              value: bVck39AsLz8KNJY_UIT3uhZfRuFNDBRWv91lFEq4bF0=
            - name: ML_SERVICE_URL
              value: http://ml-service:5001/predict

